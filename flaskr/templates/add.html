{% extends 'base.html' %} {% block title %}Add{% endblock %} {% block content %}
<div class="d-flex flex-column w-100 mx-auto p-3" style="max-width: 600px">
    <h1 class="mx-auto w-100 text-center p-4">Add Words</h1>
    <form id="wordForm">
        <div class="mb-3">
            <label for="word" class="form-label">Word</label>
            <input name="word" id="word" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea
                name="comments"
                id="comments"
                rows="3"
                class="form-control"
            ></textarea>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="reset" class="btn btn-danger w-100">
                    Discard
                </button>
            </div>
            <div class="col">
                <button
                    id="submit-btn"
                    type="submit"
                    class="btn btn-primary w-100"
                >
                    Submit
                </button>
            </div>
        </div>
        <div
            id="successMessage"
            class="text-success text-center"
            style="display: none"
        >
            Word added successfully!
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("wordForm");
        const successMessage = document.getElementById("successMessage");
        const submitBtn = document.getElementById("submit-btn");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            submitBtn.disabled = true;

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch("{{ url_for('add.add') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            })
                .then((response) => {
                    if (response.ok) {
                        form.reset();
                        successMessage.style.display = "block";
                        setTimeout(() => {
                            successMessage.style.display = "none";
                        }, 3000);
                    } else {
                        alert("Failed to submit.");
                    }
                    submitBtn.disabled = false;
                })
                .catch(() => {
                    alert("Network error.");
                    submitBtn.disabled = false;
                });
        });
    });
</script>
{% endblock %}
