{% extends 'base.html' %} {% block title %}Add{% endblock %} {% block content %}
<div class="d-flex flex-column w-100 mx-auto p-3" style="max-width: 600px">
    <h1 class="mx-auto w-100 text-center p-4">Add Words</h1>
    <form id="wordForm">
        <div class="mb-3">
            <label for="word" class="form-label">Word</label>
            <input class="form-control" id="word" required />
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea rows="3" class="form-control" id="comments"></textarea>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="reset" class="btn btn-danger w-100">
                    Discard
                </button>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary w-100">
                    Submit
                </button>
            </div>
        </div>
        <div
            id="successMessage"
            class="text-success text-center"
            style="display: none"
        >
            Word added successfully!
        </div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/add.js') }}"></script>
{% endblock %}
